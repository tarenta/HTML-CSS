<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Mídias dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">

        <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áugios em HTML5.</p>
        <audio preload="metadata" controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente o seu navegador não foi capaz de produzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo.</p>
        </audio>
    </picture>
</body>
</html>
